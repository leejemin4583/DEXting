<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>두근두근 DEX팅</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
  <div class="page" id="main-page">
    <div class="title-container">
      <h1>두근두근 DEX팅</h1>
      <div id="qrcode-container">
        <div id="qrcode"></div>
        <p>QR 코드를 스캔하여 접속하세요</p>
      </div>
      <div class="button-container">
        <button id="profile-btn">프로필 등록</button>
        <button id="ideal-btn">이상형 등록</button>
      </div>
    </div>
  </div>

  <div class="page" id="profile-page">
    <button class="back-btn">← 돌아가기</button>
    <div class="form-container">
      <h2>프로필 등록</h2>
      <form id="profile-form">
        <div class="form-group">
          <label>성별</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="남성" required> 남성</label>
            <label><input type="radio" name="gender" value="여성"> 여성</label>
          </div>
        </div>

        <div class="form-group">
          <label for="instagram">인스타그램 아이디</label>
          <input type="text" id="instagram" name="instagram" placeholder="@없이 입력해주세요">
        </div>

        <div class="form-group">
          <label>MBTI 성향</label>
          <div class="select-group">
            <select name="mbti-ei" required>
              <option value="" disabled selected>선택하세요</option>
              <option value="내향">내향</option>
              <option value="외향">외향</option>
            </select>
            <select name="mbti-type" required>
              <option value="" disabled selected>선택하세요</option>
              <option value="NT">NT</option>
              <option value="SF">SF</option>
              <option value="NF">NF</option>
              <option value="ST">ST</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>계열</label>
          <div class="radio-group">
            <label><input type="radio" name="field" value="문과" required> 문과</label>
            <label><input type="radio" name="field" value="이과"> 이과</label>
            <label><input type="radio" name="field" value="예체능"> 예체능</label>
          </div>
        </div>

        <div class="form-group">
          <label>외모 유형</label>
          <div class="radio-group">
            <label><input type="radio" name="appearance" value="아랍상" required> 아랍상</label>
            <label><input type="radio" name="appearance" value="두부상"> 두부상</label>
            <label><input type="radio" name="appearance" value="강아지형"> 강아지형</label>
            <label><input type="radio" name="appearance" value="고양이형"> 고양이형</label>
            <label><input type="radio" name="appearance" value="곰형"> 곰형</label>
          </div>
        </div>

        <div class="form-group">
          <label>가치관 (깻잎논쟁)</label>
          <div class="radio-group">
            <label><input type="radio" name="values" value="그럴 수 있다" required> 그럴 수 있다</label>
            <label><input type="radio" name="values" value="절대 안 된다"> 절대 안 된다</label>
          </div>
        </div>

        <div class="form-group">
          <label for="hobby">취미</label>
          <input type="text" id="hobby" name="hobby" placeholder="예: 운동, 독서, 유튜브 등" required>
        </div>

        <button type="submit" class="submit-btn">등록하기</button>
      </form>
    </div>
  </div>

  <div class="page" id="ideal-page">
    <button class="back-btn">← 돌아가기</button>
    <div class="form-container">
      <h2>이상형 등록</h2>
      <form id="ideal-form">
        <div class="form-group">
          <label>성별</label>
          <div class="radio-group">
            <label><input type="radio" name="ideal-gender" value="남성" required> 남성</label>
            <label><input type="radio" name="ideal-gender" value="여성"> 여성</label>
          </div>
        </div>

        <div class="form-group">
          <label>MBTI 성향</label>
          <div class="select-group">
            <select name="ideal-mbti-ei" required>
              <option value="" disabled selected>선택하세요</option>
              <option value="내향">내향</option>
              <option value="외향">외향</option>
            </select>
            <select name="ideal-mbti-type" required>
              <option value="" disabled selected>선택하세요</option>
              <option value="NT">NT</option>
              <option value="SF">SF</option>
              <option value="NF">NF</option>
              <option value="ST">ST</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>계열</label>
          <div class="radio-group">
            <label><input type="radio" name="ideal-field" value="문과" required> 문과</label>
            <label><input type="radio" name="ideal-field" value="이과"> 이과</label>
            <label><input type="radio" name="ideal-field" value="예체능"> 예체능</label>
          </div>
        </div>

        <div class="form-group">
          <label>외모 유형</label>
          <div class="radio-group">
            <label><input type="radio" name="ideal-appearance" value="아랍상" required> 아랍상</label>
            <label><input type="radio" name="ideal-appearance" value="두부상"> 두부상</label>
            <label><input type="radio" name="ideal-appearance" value="강아지형"> 강아지형</label>
            <label><input type="radio" name="ideal-appearance" value="고양이형"> 고양이형</label>
            <label><input type="radio" name="ideal-appearance" value="곰형"> 곰형</label>
          </div>
        </div>

        <div class="form-group">
          <label>가치관 (깻잎논쟁)</label>
          <div class="radio-group">
            <label><input type="radio" name="ideal-values" value="그럴 수 있다" required> 그럴 수 있다</label>
            <label><input type="radio" name="ideal-values" value="절대 안 된다"> 절대 안 된다</label>
          </div>
        </div>

        <div class="form-group">
          <label for="ideal-hobby">취미</label>
          <input type="text" id="ideal-hobby" name="ideal-hobby" placeholder="예: 운동, 독서, 유튜브 등" required>
        </div>

        <button type="submit" class="submit-btn">등록하기</button>
      </form>
    </div>
  </div>

  <div class="page" id="result-page">
    <button class="back-btn">← 돌아가기</button>
    <div class="result-container">
      <h2>등록이 완료되었습니다!</h2>
      <div id="result-content"></div>
      <button id="home-btn">처음으로</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
